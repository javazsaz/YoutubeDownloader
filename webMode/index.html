<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>YoutubeDownloader Login</title>
    <link rel="icon" type="image/png" href="./assets/img/image.png" sizes="16x16">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" href="assets/css/Login-Form-blue-Gradient-1.css">
    <link rel="stylesheet" href="assets/css/Login-Form-blue-Gradient.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <section>
        <div class="lgp-hd">
            <h2><strong>welcome to YOUTUBE DOWNLOADER</strong></h2>
            <h5><strong>login to view Dashboard</strong></h5>
        </div>
        <div class="container login-cont">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 login-col">
                    <form class="login-form">
                        <div><img src="assets/img/image.png" style="width: 100px;height: 100px;margin: 0;"></div>
                        <div class="form-group"><input class="form-control input-lg lg-frc usernameField" type="text" placeholder="Username"></div>
                        <div class="form-group"><input class="form-control input-lg lg-frc passwordField" type="password" placeholder="Password"></div>
                        <div class="form-group"><button class="btn btn-default btn-lg login-btn btnLogin" type="button"><strong>Login</strong></button></div>
                          <div class="form-group">
                            <button class="btn btn-default btn-lg login-btn offlineMode">
                                <strong>Offline Mode</strong>
                                <br/>
                            </button>
                        </div>
                        <div class="spinner-border text-light" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
